<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajout informations patient</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="patient-details">
  <a class="button-style" th:href="@{'/patients'}">Retour</a>
  <h2>Ajout informations patient</h2>
  <form th:action="@{/addPatient}" th:object="${patientBean}" method="post">
    <div class="input-group">
      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" name="prenom" required>
      <p th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="error"></p>
    </div>

    <div class="input-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom"  required>
      <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="error"></p>
    </div>

    <div class="input-group">
      <label for="dateDeNaissance">Date de naissance:</label>
      <input type="date" id="dateDeNaissance" name="dateDeNaissance"  required >
      <p th:if="${#fields.hasErrors('dateDeNaissance')}" th:errors="*{dateDeNaissance}" class="error"></p>
    </div>

    <div class="input-group">
      <label for="genre">Genre:</label>
      <select id="genre" name="genre" required>
        <option value="M">Homme</option>
        <option value="F">Femme</option>
      </select>
      <p th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="error"></p>
    </div>

    <div class="input-group">
      <label for="adressePostale">Adresse postale:</label>
      <input type="text" id="adressePostale" name="adressePostale">
    </div>

    <div class="input-group">
      <label for="numeroDeTelephone">Numéro de téléphone:</label>
      <input type="tel" id="numeroDeTelephone" name="numeroDeTelephone">
    </div>

    <div class="input-group">
      <button class="button-style" type="submit">Ajout Patient</button>
    </div>
  </form>
</div>
</body>
</html>
