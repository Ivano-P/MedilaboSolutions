<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour des informations du patient</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="patient-details">
    <a class="button-style" th:href="@{'/patients'}">Retour</a>
    <h2>Mise à jour des informations du patient</h2>
    <form action="#" th:action="@{/updatePatient}" th:object="${patientBean}" method="post">
        <div class="input-group">
            <label for="id"></label>
            <input type="hidden" id="id" name="id" th:value="${patient.id}">
        </div>

        <div class="input-group">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" th:value="${patient.prenom}" required>
            <p th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="error"></p>
        </div>

        <div class="input-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" th:value="${patient.nom}" required>
            <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="error"></p>
        </div>

        <div class="input-group">
            <label for="dateDeNaissance">Date de naissance:</label>
            <input type="date" id="dateDeNaissance" name="dateDeNaissance" th:value="${patient.dateDeNaissance}"
                    required>
            <p th:if="${#fields.hasErrors('dateDeNaissance')}" th:errors="*{dateDeNaissance}" class="error"></p>
            <!-- pattern="\d{4}-\d{2}-\d{2}" -->
        </div>

        <div class="input-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" th:value="${patient.genre}">
                <option value="M">Homme</option>
                <option value="F">Femme</option>
            </select>
            <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="error"></span>
        </div>

        <div class="input-group">
            <label for="adressePostale">Adresse postale:</label>
            <input type="text" id="adressePostale" name="adressePostale" th:value="${patient.adressePostale}">
        </div>

        <div class="input-group">
            <label for="numeroDeTelephone">Numéro de téléphone:</label>
            <input type="tel" id="numeroDeTelephone" name="numeroDeTelephone" th:value="${patient.numeroDeTelephone}">
        </div>

        <div class="input-group">
            <button class="button-style" type="submit">Mise à jour</button>
        </div>
    </form>
</div>

</body>
</html>
